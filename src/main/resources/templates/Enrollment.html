<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Enrollments</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Top Navbar -->
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="CourseSchedule" class="menu-item">
        <i class="fas fa-calendar-alt"></i> Course Schedule
    </a>
    <a href="Enrollment" class="menu-item">
        <i class="fas fa-clipboard-check"></i> Enrollment
    </a>
    <a href="Major" class="menu-item">
        <i class="fas fa-graduation-cap"></i> Major
    </a>
    <a href="Scholarship" class="menu-item">
        <i class="fas fa-gift"></i> Scholarship
    </a>
    <a href="Department" class="menu-item">
        <i class="fas fa-building"></i> Department
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Add Enrollment Button -->
    <div class="add-section">
        <button onclick="showAddEnrollmentForm()">Add Enrollment</button>
    </div>

    <!-- Enrollment List Table -->
    <div id="enrollmentList">
        <div class="search-section">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <table id="enrollmentsTable">
            <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example Row -->
            <tr th:each="enrollment : ${enrollments}">
                <td th:text="${enrollment.id}"></td>
                <td th:text="${enrollment.enrollmentId.studentId}"></td>
                <td th:text="${enrollment.student.fullName}"></td>
                <td th:text="${enrollment.enrollmentId.courseId}"></td>
                <td th:text="${enrollment.course.courseName}"></td>

                <td class="action-buttons">
                    <button class="update-btn"
                            onclick="updateEnrollment(enrollment.enrollmentId.studentId, enrollment.enrollmentId.courseId)">
                        Update
                    </button>
                    <button class="delete-btn"
                            onclick="deleteEnrollment(enrollment.enrollmentId.studentId, enrollment.enrollmentId.courseId)">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Enrollment Form -->
    <div class="form-container" id="addEnrollmentForm">
        <form>
            <label>Student ID:</label>
            <input type="text" required><br>

            <label>Course ID:</label>
            <input type="text" required><br>

            <label>Enrollment Date:</label>
            <input type="date" required><br>

            <label>Grade:</label>
            <input type="number" step="0.01"><br>

            <button type="submit">Save</button>
            <button type="button" onclick="backToTable()">Cancel</button>
        </form>
    </div>
</div>
<script>
    function showAddEnrollmentForm() {
        document.getElementById('addEnrollmentForm').style.display = 'block';
        document.getElementById('enrollmentList').style.display = 'none';
    }

    function backToTable() {
        document.getElementById('addEnrollmentForm').style.display = 'none';
        document.getElementById('enrollmentList').style.display = 'block';
    }

    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function deleteEnrollment(studentId, courseId) {
        const deleteForm = document.getElementById('deleteEnrollmentForm');
        deleteForm.style.display = 'block';
        document.getElementById('deleteStudentIdInput').value = studentId;
        document.getElementById('deleteCourseIdInput').value = courseId;
        document.getElementById('enrollmentList').style.display = 'none';
    }

    function cancelDelete() {
        const deleteForm = document.getElementById('deleteEnrollmentForm');
        deleteForm.style.display = 'none';
        document.getElementById('enrollmentList').style.display = 'block';
    }


    function updateEnrollment(studentId, courseId) {
        const updateForm = document.getElementById('updateEnrollmentForm');
        updateForm.style.display = 'block';
        document.getElementById('studentIdInput').value = studentId;
        document.getElementById('courseIdInput').value = courseId;
        document.getElementById('enrollmentList').style.display = 'none';
    }
</script>
</body>
</html>
