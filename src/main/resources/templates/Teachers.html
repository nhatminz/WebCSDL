<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="/css/main.css">

<body>
<!-- Top Navbar -->
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="CourseSchedule" class="menu-item">
        <i class="fas fa-calendar-alt"></i> Course Schedule
    </a>
    <a href="Enrollment" class="menu-item">
        <i class="fas fa-clipboard-check"></i> Enrollment
    </a>
    <a href="Major" class="menu-item">
        <i class="fas fa-graduation-cap"></i> Major
    </a>
    <a href="Scholarship" class="menu-item">
        <i class="fas fa-gift"></i> Scholarship
    </a>
    <a href="Department" class="menu-item">
        <i class="fas fa-building"></i> Department
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Add Teacher Button -->
    <div class="add-section">
        <button onclick="showAddTeacherForm()">Add Teacher</button>
    </div>

    <!-- List Teacher Table -->
    <div id="teachersList">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search..." oninput="searchStudents()">
            <button onclick="searchTeachers()">Search</button>
        </div>
        <table id="teachersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}"></td>
                <td th:text="${teacher.firstName}"></td>
                <td th:text="${teacher.lastName}"></td>
                <td th:text="${teacher.email}"></td>
                <td th:text="${teacher.phoneNumber}">
                <td th:text="${teacher.department.getDepartmentName()}">
                <td class="action-buttons">
                <a th:href="@{/Teachers/update/{id}(id=${teacher.id})}" class="update-btn">Update</a>
                <a th:href="@{/deleteTeacher/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            <!-- Dynamic rows will go here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Teacher Form -->
    <div class="form-container" id="addTeacherForm">
        <h2></h2>
        <h3>Add Teacher</h3>
        <form th:action="@{/Teachers/add}" th:object="${teacher}" method="POST">
            <label>ID:</label>
            <input type="number" th:field="*{id}" required>

            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" required>

            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" required>

            <label>Email:</label>
            <input type="text" th:field="*{email}" required>

            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" required>

            <label>Department:</label>
            <select th:field="*{department}" required>
                <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.departmentName}"></option>
            </select>
            <div class="action-buttons">
                <button onclick="backToTable()">Back</button>
                <button type="submit">Submit</button>
            </div>
            <!--<button type="submit">Save</button>-->
            <!--<button onclick="backToTable()">Back</button>-->
        </form>
    </div>
</div>
<script>
    function showAddTeacherForm() {
        document.getElementById('addTeacherForm').style.display = 'block';
        document.getElementById('teachersList').style.display = 'none';
    }

    function backToTable() {
        document.getElementById('addTeacherForm').style.display = 'none';
        document.getElementById('teachersList').style.display = 'block';
    }

    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
    function logout() {
        window.location.href = 'logout';
    }

    function searchTeachers() {
        const searchTerm = document.getElementById('searchInput').value.trim();

        // Kiểm tra nếu không có nội dung nhập vào
        if (!searchTerm) {
            return;
        }

        fetch(`/Teachers/search?query=${encodeURIComponent(searchTerm)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector("#teachersTable tbody");
                tableBody.innerHTML = ''; // Xóa dữ liệu cũ trong bảng

                if (data.length > 0) {
                    data.forEach(teacher => {
                        const row = document.createElement('tr');
                        row.id = `row-${teacher.id}`;
                        row.innerHTML = `
                        <td>${teacher.id}</td>
                        <td>${teacher.firstName}</td>
                        <td>${teacher.lastName}</td>
                        <td>${teacher.email}</td>
                        <td>${teacher.phoneNumber}</td>
                        <td>${teacher.department?.departmentName || 'N/A'}</td>
                        <td class="action-buttons">
                            <a href="/Teachers/update/${teacher.id}" class="update-btn">Update</a>
                            <a href="/deleteTeacher/${teacher.id}" class="btn btn-danger">Delete</a>
                        </td>
                    `;
                        tableBody.appendChild(row); // Thêm hàng mới vào bảng
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="7">No results found</td>`; // Nếu không có kết quả
                    tableBody.appendChild(row);
                }
            })
            .catch(error => {
                console.error("Error searching teachers:", error);
            });
    }

</script>
</body>
</html>
