<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Courses</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="CourseSchedule" class="menu-item">
        <i class="fas fa-calendar-alt"></i> Course Schedule
    </a>
    <a href="Enrollment" class="menu-item">
        <i class="fas fa-clipboard-check"></i> Enrollment
    </a>
    <a href="Major" class="menu-item">
        <i class="fas fa-graduation-cap"></i> Major
    </a>
    <a href="Scholarship" class="menu-item">
        <i class="fas fa-gift"></i> Scholarship
    </a>
    <a href="Department" class="menu-item">
        <i class="fas fa-building"></i> Department
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>

<div class="main-content">
    <div class="add-section">
        <button onclick="showAddClassForm()">Add Class</button>
    </div>
    <div id="classesList">
        <div class="search-section">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <table id="classesTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Class Name</th>
                <th>Class Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schoolClass : ${schoolClasses}" id="row-${schoolClass.id}">
                <td th:text="${schoolClass.id}"></td>
                <td th:text="${schoolClass.className}"></td>
                <td th:text="${schoolClass.classDescription}"></td>
                <td class="action-buttons">
                    <button class="update-btn" th:onclick="'updateSchoolClass(' + ${schoolClass.id} + ')'">Update</button>
                    <button class="delete-btn" th:onclick="'deleteSchoolClass(' + ${schoolClass.id} + ')'">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Form Add Class -->
    <div id="addClassForm" class="form-container">
        <form th:action="@{SchoolClass/add}" th:object="${schoolClass}" method="POST">
            <label>ID:</label>
            <input type="text" th:field="*{id}" required>

            <label>Class Name:</label>
            <input type="text" th:field="*{className}" required>

            <label>Description:</label>
            <input type="text" th:field="*{classDescription}" required>

            <div class="action-button">
                <button type="button" onclick="backToTable()">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Form Update Class (hidden by default) -->
    <div id="updateClassForm" class="form-container" style="display: none;">
        <form th:action="@{/SchoolClass/update/{id}(id=${schoolClass.id})}" th:object="${schoolClass}" method="POST">
            <label>ID:</label>
            <input type="text" name="id" th:value="${schoolClass.id}" >
            <label>Class Name:</label>
            <input type="text" name="className" th:value="${schoolClass.className}" >
            <label>Description:</label>
            <input type="text" name="classDescription" th:value="${schoolClass.classDescription}" >
            <div class="action-buttons">
                <button type="button" onclick="hideUpdateForm()">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>

    </div>
</div>
<script>
    function showAddClassForm() {
        document.getElementById('addClassForm').style.display = 'flex';
        document.getElementById('classesList').style.display = 'none';
    }

    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
        window.location.href = 'logout';
    }

    function backToTable() {
        document.getElementById('addClassForm').style.display = 'none';
        document.getElementById('classesList').style.display = 'block';
    }

    function deleteSchoolClass(id) {
        if (confirm("Are you sure you want to delete this class?")) {
            fetch(`/SchoolClass/delete/${id}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "Deleted successfully") {
                        alert("Class deleted successfully!");
                        document.querySelector(`#row-${id}`).remove();
                    } else {
                        alert("Error deleting the class");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error deleting the class");
                });
        }
    }

    function updateSchoolClass(classId) {
        const form = document.getElementById('updateClassForm');
        form.style.display = 'flex';
        document.getElementById('classesList').style.display = 'none';
        fetch(`/SchoolClass/${classId}`)
            .then(response => response.json())
            .then(data => {
                document.querySelector('input[name="id"]').value = data.id;
                document.querySelector('input[name="className"]').value = data.className;
                document.querySelector('input[name="classDescription"]').value = data.classDescription;
            })
            .catch(error => {
                console.error("Error fetching class data:", error);
                alert("Error fetching class data");
            });
    }

    function hideUpdateForm() {
        document.getElementById('updateClassForm').style.display = 'none';
        document.getElementById('classesList').style.display = 'block';
    }
</script>
</body>
</html>
