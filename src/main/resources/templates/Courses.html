<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Courses</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Top Navbar -->
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>


<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="CourseSchedule" class="menu-item">
        <i class="fas fa-calendar-alt"></i> Course Schedule
    </a>
    <a href="Enrollment" class="menu-item">
        <i class="fas fa-clipboard-check"></i> Enrollment
    </a>
    <a href="Major" class="menu-item">
        <i class="fas fa-graduation-cap"></i> Major
    </a>
    <a href="Scholarship" class="menu-item">
        <i class="fas fa-gift"></i> Scholarship
    </a>
    <a href="Department" class="menu-item">
        <i class="fas fa-building"></i> Department
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Add Course Button -->
    <div class="add-section">
        <button onclick="showAddCourseForm()">Add Course</button>
    </div>

    <!-- List Courses Table -->
    <div id="coursesList">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search courses..." oninput="searchCourses()">
            <button onclick="searchCourses()">Search</button>
        </div>
        <table id="coursesTable">
            <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Credits</th>
                <th>Major</th>
                <th>Teacher</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example Row -->
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.credits}"></td>
                <td th:text="${course.major.getMajorName()}"></td>
                <td th:text="${course.teacher.getFirstName()+ course.teacher.getLastName()}"></td>
                <td class="action-buttons">
                    <button class="update-btn">Update</button>
                    <button class="delete-btn" onclick="deleteCourse(101)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="addCourseForm" class="form-container">
        <form th:action="@{/Courses/add}" th:object="${course}" method="POST">
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" required>

            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" th:field="*{courseName}" required>

            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" th:field="*{courseCode}" required>

            <label for="credits">Credit:</label>
            <input type="text" id="credits" th:field="*{credits}" required>

            <label for="majorId">Major:</label>
            <select id="majorId" th:field="*{majorId}" required>
                <option th:each="maj : ${majors}" th:value="${maj.id}" th:text="${maj.majorName}"></option>
            </select>

            <label for="teacherId">Teacher:</label>
            <select id="teacherId" th:field="*{teacherId}" required>
                <option th:each="teach : ${teachers}" th:value="${teach.id}" th:text="${teach.firstName + ' ' + teach.lastName}"></option>
            </select>

            <div class="action-buttons">
                <button type="button" onclick="backToTable()">Back</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>

</div>

<script>
    function searchCourses() {
        const searchTerm = document.getElementById('searchInput').value.trim();
        if (!searchTerm) {
            return;
        }

        fetch(`/Courses/search?query=${encodeURIComponent(searchTerm)}`)
            .then(response => response.json())  // Đảm bảo dữ liệu trả về là JSON
            .then(data => {
                const tableBody = document.querySelector("#coursesTable tbody");
                tableBody.innerHTML = '';  // Xóa hết các dòng trong bảng

                if (data.length > 0) {
                    data.forEach(course => {
                        const row = document.createElement('tr');
                        row.id = `row-${course.id}`;
                        row.innerHTML = `
                    <td>${course.id}</td>
                    <td>${course.courseName}</td>
                    <td>${course.courseCode}</td>
                    <td>${course.credits}</td>
                    <td>${course.major.majorName}</td>
                    <td>${course.teacher.firstName} ${course.teacher.lastName}</td>
                    <td class="action-buttons">
                        <button class="update-btn" onclick="updateCourse(${course.id})">Update</button>
                        <button class="delete-btn" onclick="deleteCourse(${course.id})">Delete</button>
                    </td>
                `;
                        tableBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="7">No results found</td>`;
                    tableBody.appendChild(row);
                }
            })
            .catch(error => {
                console.error("Error searching courses:", error);
                alert("Error searching courses");
            });
    }

    function updateCourse(courseId) {
        // Thực hiện hành động cập nhật
        console.log(`Updating course with ID: ${courseId}`);
    }

    function deleteCourse(courseId) {
        // Thực hiện hành động xóa
        console.log(`Deleting course with ID: ${courseId}`);
    }

    function backToTable() {
        document.getElementById('addCourseForm').style.display = 'none';
        document.getElementById('coursesList').style.display = 'block';
    }

    function updateCourseTable(courses) {
        const tableBody = document.querySelector("#coursesTable tbody");
        tableBody.innerHTML = '';  // Clear current rows
        if (courses.length > 0) {
            courses.forEach(course => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${course.id}</td>
                <td>${course.courseName}</td>
                <td>${course.courseCode}</td>
                <td>${course.credits}</td>
                <td>${course.major.majorName}</td>
                <td>${course.teacher.firstName} ${course.teacher.lastName}</td>
                <td>
                    <button class="update-btn">Update</button>
                    <button class="delete-btn" onclick="deleteCourse(${course.id})">Delete</button>
                </td>
            `;
                tableBody.appendChild(row);
            });
        } else {
            const row = document.createElement('tr');
            row.innerHTML = `<td colspan="7">No results found</td>`;
            tableBody.appendChild(row);
        }
    }

    // Dropdown toggle function
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
        window.location.href = 'logout';
    }

    function showAddCourseForm() {
        document.getElementById('addCourseForm').style.display = 'flex';
        document.getElementById('coursesList').style.display = 'none';
    }
</script>
</body>
</html>
