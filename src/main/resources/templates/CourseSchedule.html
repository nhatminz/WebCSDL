<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System - Course Schedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-image: url(https://user-images.githubusercontent.com/13468728/233847739-219cb494-c265-4554-820a-bd3424c59065.jpg);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #34495e;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      overflow-y: auto;
    }

    .sidebar .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-decoration: none;
      color: white;
    }

    .sidebar .menu-item:hover {
      background-color: #1abc9c;
    }

    .sidebar .menu-item i {
      font-size: 18px;
    }

    /* Navbar (Top Header) */
    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 20px;
    }

    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .navbar .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .navbar .user-info span {
      font-size: 14px;
    }

    /* Dropdown Menu */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background-color: #1abc9c;
      color: white;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      margin-top: 60px;
      padding: 20px;
      flex: 1;
    }

    .search-section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-section input {
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      margin-right: 10px;
    }

    .search-section button {
      padding: 8px 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-section button:hover {
      background-color: #27ae60;
    }

    .add-section button {
      padding: 8px 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-section button:hover {
      background-color: #27ae60;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0e0e0;
    }

    /* Form Styling */
    .form-container {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .form-container input, .form-container select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #27ae60;
    }

    .action-buttons button {
      padding: 5px 10px;
      margin-right: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      color: white;
    }

    .action-buttons .update-btn {
      background-color: #f39c12;
    }

    .action-buttons .update-btn:hover {
      background-color: #e67e22;
    }

    .action-buttons .delete-btn {
      background-color: #e74c3c;
    }

    .action-buttons .delete-btn:hover {
      background-color: #c0392b;
    }
    .form-container {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .form-container input, .form-container select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #27ae60;
    }

  </style>
</head>
<body>
<!-- Top Navbar -->
<div class="navbar">
  <h1>School Management System</h1>
  <div class="user-info" onclick="toggleDropdown()">
    <img src="https://via.placeholder.com/35" alt="User Avatar">
    <span>username</span>
  </div>
  <div id="dropdown-menu" class="dropdown-menu">
    <a href="Profile.html">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</div>


<div class="sidebar">
  <a href="Dashboard" class="menu-item">
    <i class="fas fa-tachometer-alt"></i> Dashboard
  </a>
  <a href="Courses" class="menu-item">
    <i class="fas fa-book"></i> Courses
  </a>
  <a href="Students" class="menu-item">
    <i class="fas fa-user-graduate"></i> Students
  </a>
  <a href="CourseSchedule" class="menu-item">
    <i class="fas fa-calendar-alt"></i> Course Schedule
  </a>
  <a href="Enrollment" class="menu-item">
    <i class="fas fa-clipboard-check"></i> Enrollment
  </a>
  <a href="Major" class="menu-item">
    <i class="fas fa-graduation-cap"></i> Major
  </a>
  <a href="Scholarship" class="menu-item">
    <i class="fas fa-gift"></i> Scholarship
  </a>
  <a href="Department" class="menu-item">
    <i class="fas fa-building"></i> Department
  </a>
  <a href="Teachers" class="menu-item">
    <i class="fas fa-user-tie"></i> Teachers
  </a>
  <a href="Classes" class="menu-item">
    <i class="fas fa-chalkboard-teacher"></i> Classes
  </a>
  <a href="Settings" class="menu-item">
    <i class="fas fa-cogs"></i> Settings
  </a>
</div>
<!-- Main Content -->
<div class="main-content">
  <!-- Add Course Schedule Button -->
  <div class="add-section">
    <button onclick="showAddCourseScheduleForm()">Add Course Schedule</button>
  </div>

  <!-- List Course Schedules Table -->
  <div id="courseSchedulesList">
    <div class="search-section">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
    <table id="courseSchedulesTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>Course</th>
        <th>Classroom</th>
        <th>Day of Week</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Example Row -->
      <tr th:each="courseSchedule : ${courseSchedules}">
        <td th:text="${courseSchedule.id}"></td>
        <td th:text="${courseSchedule.course.getID()}"></td>
        <td th:text="${courseSchedule.classroom.getID()}"></td>
        <td th:text="${courseSchedule.dayOfWeek}"></td>
        <td th:text="${courseSchedule.startTime}"></td>
        <td th:text="${courseSchedule.endTime}"></td>
        <td class="action-buttons">
          <button class="update-btn" th:onclick="'updatecourseSchedule(' + ${courseSchedule.id} + ')'">Update</button>
          <button class="delete-btn" th:onclick="'deletecourseSchedule(' + ${courseSchedule.id} + ')'">Delete</button>
        </td>
      </tr>
      <!-- Repeat rows dynamically from database -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Course Schedule Form -->
  <div class="form-container" id="addCourseScheduleForm">
    <h2>Add Course Schedule</h2>
    <form th:action="@{/CourseSchedules/add}" th:object="${courseschedule}" method="POST">
      <label>ID:</label>
      <input type="text" th:field="*{id}" required><br>

      <label>Course:</label>
      <select th:field="*{course}" required>
        <option th:each="cr : ${courses}" th:value="${cr}" th:text="${cr.courseName}"></option>
      </select><br>

      <label>Classroom:</label>
      <select th:field="*{classroom}" required>
        <option th:each="cl : ${classrooms}" th:value="${cl}" th:text="${cl.className}"></option>
      </select><br>

      <label>Day of Week:</label>
      <input type="date" th:field="*{dayOfWeek}" required><br>

      <label>Start:</label>
      <input type="text" th:field="*{startTime}" required><br>

      <label>End:</label>
      <input type="text" th:field="*{endTime}" required><br>

      <div class="action-buttons">
        <button onclick="submitStudent()">Submit</button>
        <button onclick="backToTable()">Back</button>
      </div>
    </form>
  </div>
</div>

<script>
  function showAddCourseScheduleForm() {
    document.getElementById('addCourseScheduleForm').style.display = 'block';
    document.getElementById('courseSchedulesList').style.display = 'none';
  }

  function backToTable() {
    document.getElementById('addCourseScheduleForm').style.display = 'none';
    document.getElementById('courseSchedulesList').style.display = 'block';
  }
  // Dropdown toggle function
  function toggleDropdown() {
    const dropdown = document.getElementById('dropdown-menu');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }

  // Function to handle logout
  function logout() {
    window.location.href = 'logout';
  }
</script>
</body>
</html>
