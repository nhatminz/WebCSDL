<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-image: url(https://user-images.githubusercontent.com/13468728/233847739-219cb494-c265-4554-820a-bd3424c59065.jpg);
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            color: white;
        }

        .sidebar .menu-item:hover {
            background-color: #1abc9c;
        }

        .sidebar .menu-item i {
            font-size: 18px;
        }

        /* Navbar (Top Header) */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 20px;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar .user-info img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .navbar .user-info span {
            font-size: 14px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #1abc9c;
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            margin-top: 60px;
            padding: 20px;
            flex: 1;
        }

        .search-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-section input {
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        .search-section button {
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-section button:hover {
            background-color: #27ae60;
        }

        .add-section button {
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-section button:hover {
            background-color: #27ae60;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white; /* Đổi màu nền của bảng thành trắng */
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover effect */
        tr:hover {
            background-color: #e0e0e0; /* Màu nền xám nhạt khi di chuột vào dòng */
        }

        /* Form Styling */
        .form-container {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .form-container input, .form-container select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<!-- Top Navbar -->
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <!-- Dropdown Menu -->
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="Dashboard.html" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses.html" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students.html" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="Teachers.html" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes.html" class="menu-item">
        <i class="fas fa-building"></i> Classes
    </a>
    <a href="Settings.html" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Add Student Button -->
    <div class="add-section">
        <button onclick="showAddStudentForm()">Add Student</button>
    </div>
    <!-- Add/Edit Student Form -->
    <div class="form-container" id="addStudentForm">
        <h3>Add Student</h3>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="date" id="dateOfBirth" placeholder="Date of Birth" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phoneNumber" placeholder="Phone Number" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="studentClass" placeholder="Class" required>
        <input type="text" id="major" placeholder="Major" required>
        <input type="number" id="gpa" placeholder="GPA" step="0.1" required>

        <button onclick="submitStudent()">Submit</button>
        <button onclick="backToTable()">Back</button>
    </div>

    <!-- Search Bar -->
    <div class="search-section">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <!-- Student Table -->
    <table id="studentsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Class</th>
            <th>Major</th>
            <th>GPA</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table rows will be added dynamically here -->
        </tbody>
    </table>
</div>

<script>
    // Toggle Dropdown Menu
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Logout Function
    function logout() {
        window.location.href = 'login.html';
    }

    // Show Add Student Form
    function showAddStudentForm() {
        document.getElementById('addStudentForm').style.display = 'flex';
    }

    // Back to Table
    function backToTable() {
        document.getElementById('addStudentForm').style.display = 'none';
    }

    // Submit Student (for demo)
    function submitStudent() {
        // Logic to submit student data can be added here
        alert('Student added!');
        backToTable();
    }
</script>
</body>
</html>
