<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Majors</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Top Navbar -->
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="CourseSchedule" class="menu-item">
        <i class="fas fa-calendar-alt"></i> Course Schedule
    </a>
    <a href="Enrollment" class="menu-item">
        <i class="fas fa-clipboard-check"></i> Enrollment
    </a>
    <a href="Major" class="menu-item">
        <i class="fas fa-graduation-cap"></i> Major
    </a>
    <a href="Scholarship" class="menu-item">
        <i class="fas fa-gift"></i> Scholarship
    </a>
    <a href="Department" class="menu-item">
        <i class="fas fa-building"></i> Department
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Add Major Button -->
    <div class="add-section">
        <button onclick="showAddMajorForm()">Add Major</button>
    </div>

    <!-- List Majors Table -->
    <div id="majorsList">
        <div class="search-section">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <table id="majorsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Major Name</th>
                <th>Description</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example Row -->
            <tr th:each="major : ${majors}">
                <td th:text="${major.id}"></td>
                <td th:text="${major.majorName}"></td>
                <td th:text="${major.description}"></td>
                <td th:text="${major.department.departmentName}"></td>
                <td class="action-buttons">
                    <button class="update-btn" onclick="updateMajor(1)">Update</button>
                    <button class="delete-btn" onclick="deleteMajor(1)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Major Form -->
    <div id="addMajorForm" class="form-container">
        <form th:action="@{/Majors/add}" th:object="${major}" method="POST">
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" required>

            <label for="majorName">Major Name:</label>
            <input type="text" id="majorName" th:field="*{majorName}" required>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3" required></textarea>

            <label for="department">Department:</label>
            <select id="department" th:field="*{department}" required>
                <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept.departmentName}"></option>
            </select>

            <div class="action-buttons">
                <button type="button" onclick="backToTable()" class="back-btn">Back</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>


</div>

<script>
    function showAddMajorForm() {
        document.getElementById('addMajorForm').style.display = 'block';
        document.getElementById('majorsList').style.display = 'none';
    }

    function backToTable() {
        document.getElementById('addMajorForm').style.display = 'none';
        document.getElementById('majorsList').style.display = 'block';
    }

    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
</script>
</body>
</html>
