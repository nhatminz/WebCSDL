<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-image: url(https://user-images.githubusercontent.com/13468728/233847739-219cb494-c265-4554-820a-bd3424c59065.jpg);
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            color: white;
        }

        .sidebar .menu-item:hover {
            background-color: #1abc9c;
        }

        .sidebar .menu-item i {
            font-size: 18px;
        }

        /* Navbar (Top Header) */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 20px;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar .user-info img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .navbar .user-info span {
            font-size: 14px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #1abc9c;
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            margin-top: 60px;
            padding: 20px;
            flex: 1;
        }

        .search-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-section input {
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        .search-section button {
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-section button:hover {
            background-color: #27ae60;
        }

        .add-section button {
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-section button:hover {
            background-color: #27ae60;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        /* Form Styling */
        .form-container {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .form-container input, .form-container select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #27ae60;
        }
        .action-buttons button {
            padding: 5px 10px;
            margin-right: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            color: white;
        }

        .action-buttons .update-btn {
            background-color: #f39c12;
        }

        .action-buttons .update-btn:hover {
            background-color: #e67e22;
        }

        .action-buttons .delete-btn {
            background-color: #e74c3c;
        }

        .action-buttons .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<!-- Top Navbar (Không thay đổi) -->
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>
<!-- Sidebar -->
<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-building"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Add Class Button -->
    <div class="add-section">
        <button onclick="showAddClassForm()">Add Class</button>
    </div>

    <!-- List Classes Table -->
    <div id="classesList">
        <div class="search-section">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <table id="classesTable">
            <thead>
            <tr>
                <th>Room Number</th>
                <th>Building</th>
                <th>Capacity</th>
                <th>Schedules</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example Row -->
            <tr>
                <td>A101</td>
                <td>Main Building</td>
                <td>30</td>
                <td>Mon-Wed 10:00-12:00</td>
                <td class="action-buttons">
                    <button class="update-btn">Update</button>
                    <button class="delete-btn" onclick="deleteClass('A101')">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Class Form -->
    <div id="addClassForm" class="form-container">
        <h3>Add New Class</h3>
        <input type="text" id="roomNumber" placeholder="Room Number">
        <input type="text" id="building" placeholder="Building">
        <input type="number" id="capacity" placeholder="Capacity">
        <input type="text" id="schedules" placeholder="Schedules">
        <div class="action-buttons">
            <button onclick="addClass()">Save</button>
            <button onclick="goBack()">Back</button>
        </div>
    </div>
</div>

<script>
    // Show the add class form
    function showAddClassForm() {
        document.getElementById('addClassForm').style.display = 'flex';
        document.getElementById('classesList').style.display = 'none';
    }
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
    // Function to add class
    function addClass() {
        const roomNumber = document.getElementById('roomNumber').value;
        const building = document.getElementById('building').value;
        const capacity = document.getElementById('capacity').value;
        const schedules = document.getElementById('schedules').value;

        // Add new row to the table
        const table = document.getElementById('classesTable').getElementsByTagName('tbody')[0];
        const row = table.insertRow();

        row.insertCell(0).textContent = roomNumber;
        row.insertCell(1).textContent = building;
        row.insertCell(2).textContent = capacity;
        row.insertCell(3).textContent = schedules;
        const actionsCell = row.insertCell(4);
        actionsCell.classList.add('action-buttons');
        actionsCell.innerHTML = `
            <button class="update-btn" onclick="updateClass()">Update</button>
            <button class="delete-btn" onclick="deleteClass('${roomNumber}')">Delete</button>
        `;

        // Clear form and hide it
        document.getElementById('addClassForm').style.display = 'none';
        document.getElementById('classesList').style.display = 'block';
    }

    // Function to delete class
    function deleteClass(roomNumber) {
        const rows = document.getElementById('classesTable').rows;
        for (let i = 1; i < rows.length; i++) {
            if (rows[i].cells[0].textContent === roomNumber) {
                rows[i].remove();
                break;
            }
        }
    }
    function logout() {
        alert('Logging out...');
        // You can implement logout logic here
    }
    // Function to go back to classes list
    function goBack() {
        document.getElementById('addClassForm').style.display = 'none';
        document.getElementById('classesList').style.display = 'block';
    }

    // Function to update class (you can add actual update functionality here)
    function updateClass() {
        alert('Update functionality will be implemented.');
    }
</script>

</body>
</html>
