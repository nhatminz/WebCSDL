<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Scholarship</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="CourseSchedule" class="menu-item">
        <i class="fas fa-calendar-alt"></i> Course Schedule
    </a>
    <a href="Enrollment" class="menu-item">
        <i class="fas fa-clipboard-check"></i> Enrollment
    </a>
    <a href="Major" class="menu-item">
        <i class="fas fa-graduation-cap"></i> Major
    </a>
    <a href="Scholarship" class="menu-item">
        <i class="fas fa-gift"></i> Scholarship
    </a>
    <a href="Department" class="menu-item">
        <i class="fas fa-building"></i> Department
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>

<div class="container">
    <h2>Update Scholarship</h2>
    <form th:action="@{/Scholarship/save}" th:object="${scholarshipDto}" method="POST">
        <label for="id">Scholarship ID</label>
        <input type="text" id="id" th:field="*{id}" required>

        <label for="scholarshipName">Scholarship Name</label>
        <input type="text" id="scholarshipName" th:field="*{scholarshipName}" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" th:field="*{amount}" step="0.01" required>

        <label for="studentId">Student</label>
        <select id="studentId" th:field="*{studentId}" required>
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"
                    th:selected="${scholarshipDto.studentId == student.id}"></option>
        </select>

        <div class="action-button">
            <button type="button" onclick="window.location.href='/Scholarship'">Cancel</button>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
