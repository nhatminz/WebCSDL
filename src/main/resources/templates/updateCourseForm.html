<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Courses</title>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<!-- Top Navbar -->
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span id="username">Loading...</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>


<div class="container">
    <h2>Update Course</h2>
    <form th:action="@{/Courses/save}" th:object="${courseDto}" method="POST">
        <label for="id">ID</label>
        <input type="text" id="id" th:field="*{id}" required>

        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" th:field="*{courseName}" required>

        <label for="courseCode">Course Code</label>
        <input type="text" id="courseCode" th:field="*{courseCode}" required>

        <label for="credits">Credits</label>
        <input type="text" id="credits" th:field="*{credits}" required>

        <label for="majorName">Major Name</label>
        <input type="text" id="majorName" th:field="*{majorName}" required>

        <label for="teacherName">Teacher Name</label>
        <input type="text" id="teacherName" th:field="*{teacherName}" required>

        <label for="teacherId">Teacher</label>
        <select id="teacherId" th:field="*{teacherId}" required>
            <option th:each="tea : ${teachers}" th:value="${tea.id}" th:text="${tea.firstName + ' ' + tea.lastName}"
                    th:selected="${course.teacher.id == tea.id}"></option>
        </select>

        <label for="majorId">Major</label>
        <select id="majorId" th:field="*{majorId}" required>
            <option th:each="maj : ${majors}" th:value="${maj.id}" th:text="${maj.majorName}"
                    th:selected="${course.major.id == maj.id}"></option>
        </select>

        <div class="action-button">
            <button type="button" onclick="window.location.href='/Courses'">Cancel</button>
            <button type="submit">Update</button>
        </div>
    </form>
</div>
</body>
<script src = "/js/courses.js"defer></script>

</html>
