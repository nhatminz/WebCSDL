<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Courses</title>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<!-- Top Navbar -->
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>
<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="CourseSchedule" class="menu-item">
        <i class="fas fa-calendar-alt"></i> Course Schedule
    </a>
    <a href="Enrollment" class="menu-item">
        <i class="fas fa-clipboard-check"></i> Enrollment
    </a>
    <a href="Major" class="menu-item">
        <i class="fas fa-graduation-cap"></i> Major
    </a>
    <a href="Scholarship" class="menu-item">
        <i class="fas fa-gift"></i> Scholarship
    </a>
    <a href="Department" class="menu-item">
        <i class="fas fa-building"></i> Department
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>
<!-- Main Content -->
<div class="main-content">
    <!-- Add Course Button -->
    <div class="add-section">
        <button onclick="showAddCourseForm()">Add Course</button>
    </div>

    <!-- List Courses Table -->
    <div id="coursesList">
        <button id="sortButtonCredits" onclick="sortTableByCredits()">Sort</button>
        <div class="search-section">
            <input type="text" id="searchInput" class="searchInput" placeholder="Search..." oninput="searchCourses()">
            <button onclick="searchCourses()">Search</button>
        </div>
        <table id="coursesTable">
            <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Credits</th>
                <th>Major</th>
                <th>Teacher</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example Row -->
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.credits}"></td>
                <td th:text="${course.major.getMajorName()}"></td>
                <td th:text="${course.teacher.getFirstName()+ course.teacher.getLastName()}"></td>
                <td class="action-buttons">
                    <a th:href="@{/Courses/update/{id}(id=${course.id})}" class="update-btn">Update</a>
                    <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="addCourseForm" class="form-container">
        <h2></h2>
        <h3>Add New Course</h3>
        <form th:action="@{/Courses/add}" th:object="${course}" method="POST">
            <label>ID:</label>
            <input type="text" th:field="*{id}" required>

            <label>Course Name:</label>
            <input type="text" th:field="*{courseName}" required>

            <label>Course Code:</label>
            <input type="text" th:field="*{courseCode}" required>

            <label>Credit:</label>
            <input type="text" th:field="*{credits}" required>

            <label>Major:</label>
            <select th:field="*{majorId}" required>
                <option th:each="maj : ${majors}" th:value="${maj.id}" th:text="${maj.majorName}"></option>
            </select>

            <label>Teacher:</label>
            <select th:field="*{teacherId}" required>
                <option th:each="teach : ${teachers}" th:value="${teach.id}"
                        th:text="${teach.firstName + teach.lastName}"></option>
            </select>

            <div class="action-buttons">
                <button text="submit">Submit</button>
                <button onclick="goBack()">Back</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Dropdown toggle function
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
        window.location.href = 'logout';
    }

    // Show the add course form
    function showAddCourseForm() {
        document.getElementById('addCourseForm').style.display = 'flex';
        document.getElementById('coursesList').style.display = 'none';
    }

    function goBack() {
        document.getElementById('addCourseForm').style.display = 'none';
        document.getElementById('coursesList').style.display = 'block';
    }

    function searchCourses() {
        const searchTerm = document.getElementById('searchInput').value.trim();

        fetch(`/Courses/search?query=${encodeURIComponent(searchTerm)}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#coursesTable tbody");
                tableBody.innerHTML = '';

                if (data.length > 0) {
                    data.forEach(course => {
                        const row = document.createElement('tr');
                        row.id = `row-${course.id}`;
                        row.innerHTML = `
                    <td>${course.id}</td>
                    <td>${course.courseName}</td>
                    <td>${course.courseCode}</td>
                    <td>${course.credits}</td>
                    <td>${course.majorName}</td>
                    <td>${course.teacherName}</td>
                    <td class="action-buttons">
                        <a href="/Courses/update/${course.id}" class="update-btn">Update</a>
                    <a href="/deleteCourse/${course.id}" class="btn btn-danger">Delete</a>
                </td>
                `;
                        tableBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="7">No results found</td>`;
                    tableBody.appendChild(row);
                }
            })
            .catch(error => {
                console.error("Error searching courses:", error);
            });
    }
    let sortDirectionCredits = 'asc';

    function sortTableByCredits() {
        const table = document.getElementById("coursesTable");
        const rows = Array.from(table.querySelectorAll("tbody tr"));
        rows.sort((rowA, rowB) => {
            const creditsA = parseInt(rowA.cells[3].textContent.trim()) || 0;
            const creditsB = parseInt(rowB.cells[3].textContent.trim()) || 0;

            return sortDirectionCredits === 'asc' ? creditsA - creditsB : creditsB - creditsA;
        });
        sortDirectionCredits = sortDirectionCredits === 'asc' ? 'desc' : 'asc';
        const tableBody = table.querySelector("tbody");
        tableBody.innerHTML = "";
        rows.forEach(row => tableBody.appendChild(row));
    }

</script>
</body>
</html>
