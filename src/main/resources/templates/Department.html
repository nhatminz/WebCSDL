<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        background-image: url(https://user-images.githubusercontent.com/13468728/233847739-219cb494-c265-4554-820a-bd3424c59065.jpg);
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background-color: #34495e;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        position: fixed;
        top: 60px;
        bottom: 0;
        left: 0;
        overflow-y: auto;
    }

    .sidebar .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        cursor: pointer;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-decoration: none;
        color: white;
    }

    .sidebar .menu-item:hover {
        background-color: #1abc9c;
    }

    .sidebar .menu-item i {
        font-size: 18px;
    }

    /* Navbar (Top Header) */
    .navbar {
        background-color: #2c3e50;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .navbar h1 {
        font-size: 20px;
    }

    .navbar .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }

    .navbar .user-info img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
    }

    .navbar .user-info span {
        font-size: 14px;
    }

    /* Dropdown Menu */
    .dropdown-menu {
        display: none;
        position: absolute;
        top: 50px;
        right: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        min-width: 150px;
        z-index: 1000;
    }

    .dropdown-menu a {
        display: block;
        padding: 10px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
    }

    .dropdown-menu a:hover {
        background-color: #1abc9c;
        color: white;
    }

    /* Main Content */
    .main-content {
        margin-left: 220px;
        margin-top: 60px;
        padding: 20px;
        flex: 1;
    }

    .search-section {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 20px;
    }

    .search-section input {
        padding: 8px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        margin-right: 10px;
    }

    .search-section button {
        padding: 8px 15px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .search-section button:hover {
        background-color: #27ae60;
    }

    .add-section button {
        padding: 8px 15px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .add-section button:hover {
        background-color: #27ae60;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #2c3e50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e0e0e0;
    }

    /* Form Styling */
    .form-container {
        display: none;
        flex-direction: column;
        gap: 20px;
    }

    .form-container input, .form-container select {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
    }

    .form-container button {
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #27ae60;
    }

    .action-buttons button {
        padding: 5px 10px;
        margin-right: 5px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 3px;
        color: white;
    }

    .action-buttons .update-btn {
        background-color: #f39c12;
    }

    .action-buttons .update-btn:hover {
        background-color: #e67e22;
    }

    .action-buttons .delete-btn {
        background-color: #e74c3c;
    }

    .action-buttons .delete-btn:hover {
        background-color: #c0392b;
    }
    .form-container {
        display: none;
        flex-direction: column;
        gap: 20px;
    }

    .form-container input, .form-container select {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
    }

    .form-container button {
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #27ae60;
    }

</style>
<div class="navbar">
    <h1>School Management System</h1>
    <div class="user-info" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="User Avatar">
        <span>username</span>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="Profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>


<div class="sidebar">
    <a href="Dashboard" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="Courses" class="menu-item">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="Students" class="menu-item">
        <i class="fas fa-user-graduate"></i> Students
    </a>
    <a href="CourseSchedule" class="menu-item">
        <i class="fas fa-calendar-alt"></i> Course Schedule
    </a>
    <a href="Enrollment" class="menu-item">
        <i class="fas fa-clipboard-check"></i> Enrollment
    </a>
    <a href="Major" class="menu-item">
        <i class="fas fa-graduation-cap"></i> Major
    </a>
    <a href="Scholarship" class="menu-item">
        <i class="fas fa-gift"></i> Scholarship
    </a>
    <a href="Department" class="menu-item">
        <i class="fas fa-building"></i> Department
    </a>
    <a href="Teachers" class="menu-item">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="Classes" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i> Classes
    </a>
    <a href="Settings" class="menu-item">
        <i class="fas fa-cogs"></i> Settings
    </a>
</div>
<!-- Main Content -->
<div class="main-content">

    <!-- Add Department Button -->
    <div class="add-section">
        <button onclick="showAddDepartmentForm()">Add Department</button>
    </div>

    <!-- List Departments Table -->
    <div id="departmentList">
        <div class="search-section">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <table id="departmentTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Department Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example Row: Loops through departments using Thymeleaf -->
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.departmentName}"></td>
                <td th:text="${department.location}"></td>
                <td class="action-buttons">
                    <button class="update-btn" th:onclick="'updateDepartment(' + ${department.id} + ')'">Update</button>
                    <button class="delete-btn" th:onclick="'deleteDepartment(' + ${department.id} + ')'">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Department Form -->
    <div class="form-container" id="addDepartmentForm" style="display: none;">
        <h2>Add Department</h2>
        <form th:action="@{/Departments/add}" th:object="${department}" method="POST">
            <label>Department ID:</label>
            <input type="number" th:field="*{id}" required><br>

            <label>Department Name:</label>
            <input type="text" th:field="*{departmentName}" required><br>

            <label>Location:</label>
            <input type="text" th:field="*{location}" required><br>

            <div class="action-buttons">
                <button type="submit">Submit</button>
                <button type="button" onclick="backToTable()">Back</button>
            </div>
        </form>
    </div>

</div>

<!-- Scripts -->
<script>
    function showAddDepartmentForm() {
        document.getElementById('addDepartmentForm').style.display = 'block';
        document.getElementById('departmentList').style.display = 'none';
    }

    function backToTable() {
        document.getElementById('addDepartmentForm').style.display = 'none';
        document.getElementById('departmentList').style.display = 'block';
    }

    function logout() {
        alert('Logging out...');
    }
    function updateDepartment(departmentId) {
        window.location.href = '/Departments/edit/' + departmentId;
    }

    function deleteDepartment(departmentId) {
        if (confirm('Are you sure you want to delete this department?')) {
            window.location.href = '/Departments/delete/' + departmentId;
        }
    }
</script>

</body>
</html>
